{% extends "user/base.html" %}
{% block content %}
<div class="media">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="register">Login</legend>
        {{ form.as_p }}
    </fieldset>
    <div class="form-group">
        <button class="btn-info" type="submit">Sign Up</button>
    </div>
</form>
<div class="links">
    <small class="text-muted">
        Don't have an account? <a class="ml-2" href="{% url 'register' %}">Register</a>
    </small>
</div>
</div>
{% endblock content %}
