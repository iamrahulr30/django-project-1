{% extends "user/base.html" %}
{% block content %}
<div class="media">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="register">Join Today</legend>
        {{ form.as_p }}
    </fieldset>
    <div class="form-group">
        <button class="btn-info" type="submit">Update</button>
    </div>
</form>
</div>
{% endblock content %}
